              id: recent_changes
              run: |
                  echo "changelog<<EOF" >> $GITHUB_OUTPUT
                  git log -n 20 --pretty=format:"* %h %s (%an)" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

