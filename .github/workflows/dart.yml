              with:
                  name: macos-build

            - name: Download Linux x64 build
              uses: actions/download-artifact@v4
              with:
                  name: linux-x64-build

            - name: Download Linux arm64 build
              uses: actions/download-artifact@v4
              with:
                  name: linux-arm64-build

            # List downloaded files
            - name: List files
              run: ls -la

            # Create GitHub Release
